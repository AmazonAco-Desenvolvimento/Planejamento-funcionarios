<div class="container p-3">
  <nav class="navbar navbar-expand-lg">
    <div
      class="container-fluid d-flex align-items-center justify-content-start"
    >
      <a href="#" class="navbar-brand">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="iconSize"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </a>
      <span class="navbar-text text-black">Planejamento</span>
    </div>
  </nav>

  <div class="container p-3 mt-3 d-flex flex-column">
    <div class="mb-3">
      <label for="centroCusto" class="form-label">Centro custo(Setor)</label>
      <div class="d-flex gap-2">
        <input
          type="text"
          class="form-control w-25"
          id="centroCusto"
          placeholder="Digite aqui!"
        />
        <button class="btn btn-primary">Buscar</button>
      </div>
    </div>
    <hr />
    <div class="d-flex flex-column border rounded p-1">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Matr√≠cula</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input border-2"
                  id="allItems"
                  #allItems
                  (click)="toggleAllItems(allItems)"
                />
                <label for="allItems" class="form-check-label border-2">Todos</label>
              </div>
            </td>
          </tr>
          <tr *ngFor="let i of items">
            <th scope="row">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input border-2"
                  id="{{ i }}"
                />
              </div>
            </th>
            <td>Test</td>
            <td>4329</td>
          </tr>
        </tbody>
      </table>
      <a href="#" class="btn btn-primary w-25">Confirmar</a>
    </div>
  </div>
</div>
