<div class="container p-3">
  <nav class="navbar navbar-expand-lg">
    <div
      class="container-fluid d-flex align-items-center justify-content-start"
    >
      <a href="#" class="navbar-brand">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="iconSize"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </a>
      <span class="navbar-text text-black">Planejamento extra</span>
    </div>
  </nav>

  <div class="container p-3 mt-3 d-flex flex-column">
    <div class="mb-3">
      <label for="centroCusto" class="form-label">Centro custo(Setor)</label>
      <div class="d-flex align-items-center gap-2">
        <input
          type="text"
          class="form-control w-25"
          id="centroCusto"
          #centroCusto
          placeholder="Digite aqui!"
        />
        <button
          class="btn btn-primary"
          (click)="getcolabs(centroCusto.value)"
          id="searchBtn"
          type="button"
        >
          <div class="d-flex gap-1 align-items-center" *ngIf="apiLoading">
            <span
              class="spinner-border spinner-border-sm"
              aria-hidden="true"
            ></span>
            <span role="status">Buscando...</span>
          </div>
          <span *ngIf="!apiLoading">Buscar</span>
        </button>
      </div>
    </div>
    <hr />
    <div class="d-flex flex-column border rounded p-1">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Matr√≠cula</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input border-2"
                  id="allItems"
                  #allItems
                  (click)="toggleAllItems(allItems)"
                />
                <label for="allItems" class="form-check-label border-2"
                  >Todos</label
                >
              </div>
            </td>
          </tr>
          <tr *ngFor="let i of items; let index = index">
            <th scope="row">
              <div class="form-check d-flex justify-content-center">
                <input
                  type="checkbox"
                  class="form-check-input border-2 w-50"
                  id="{{ i.id }}"
                  (click)="dataSelectedToggle(i.id, i)"
                />
              </div>
            </th>
            <td>{{ i.name }}</td>
            <td>{{ i.id }}</td>
          </tr>
        </tbody>
      </table>
      <a routerLink="userinformation" class="btn btn-primary w-25">Confirmar</a>
    </div>
  </div>
</div>
